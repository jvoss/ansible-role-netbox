---
- name: install.redhat | include Amazon Linux 2 tasks
  ansible.builtin.include_tasks: install.amazon.yml
  when: ansible_distribution == 'Amazon'

- name: install.redhat | install packages missing on Fedora
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - acl
    - cronie
    - python3-django
  when:
    - ansible_distribution == 'Fedora'

- name: install.redhat | install required system packages
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
  loop:
    - gcc
    - git
    - libxml2-devel
    - libxslt-devel
    - libffi-devel
    - libpq-devel
    - openssl-devel
    - redhat-rpm-config

- name: install.redhat | install required python packages
  ansible.builtin.yum:
    name: "{{ python_packages }}"
    state: present

- name: install.redhat | install Git
  ansible.builtin.yum:
    name: git
    state: present
  when: netbox_install_method == 'git'

- name: install.redhat | install system packages for LDAP authentication
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
  loop:
    - openldap-devel
  when: netbox_auth_ldap is defined
