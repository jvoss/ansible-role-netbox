---
name: Netbox
on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: 'jvoss.netbox'

jobs:
  netbox:
    name: ${{ matrix.netbox }} (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          # - amazonlinux2
          - centos8
          - debian10
          - debian11
          - debian12
          - fedora37
          - rockylinux8
          - ubuntu2004
          - ubuntu2204
        netbox:
          - v3.5.0
          - v3.4.10
          - v3.3.10
          - v3.2.9
          - v3.1.11
        exclude:
          - distro: debian10
        include:
          - distro: debian10
            netbox: v3.1.11
          - distro: debian10
            netbox: v3.0.12

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: netbox
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: 'jvoss.netbox'

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install test dependencies.
        run: pip3 install -r requirements.txt

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          NETBOX_VERSION_TAG: ${{ matrix.netbox }}
